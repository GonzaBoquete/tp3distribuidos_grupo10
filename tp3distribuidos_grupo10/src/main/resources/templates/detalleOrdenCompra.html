<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <title>Stockearte</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark sticky-top" style="background-color: #353A40;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <span class="fs-4 ms-3">Stockearte</span>
      </a>
      <div id="navbarSupportedContent">
        <ul class="nav">
          <li class="nav-item">
            <a href="javascript:void(0)" class="btn nav-link link-secondary text-white-50" onclick="logout()">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container mt-4">
    <h1>Detalle de la Orden de Compra</h1>
    <div id="orden-compra-detail" class="mt-3">
      <!-- Los detalles de la orden de compra se cargarán aquí -->
    </div>
    <!-- Formulario para agregar un producto -->
    <div class="mt-4">
      <h2>Agregar Producto a la Orden de Compra</h2>
      <form id="add-product-form">
        <div class="mb-3">
          <label for="product-select" class="form-label">Selecciona un producto:</label>
          <select id="product-select" class="form-select" required>
            <option value="">Seleccione un producto</option>
            <!-- Opciones cargadas dinámicamente -->
          </select>
        </div>
        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad:</label>
          <input type="number" id="cantidad" class="form-control" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Producto</button>
      </form>
    </div>
    <a href="/ordenesCompra" class="btn btn-secondary mb-3 mt-2">Volver a la lista de órdenes de compra</a>
  </div>

  <script src="/js/detalleOrdenCompra.js"></script>
</body>
</html>
