<head>

<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark sticky-top" style="background-color: #353A40;">
			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
				<span class="fs-4 ms-3">Stockearte</span>
			</a>
			<div id="navbarSupportedContent">
				<ul class="nav">
					<li class="nav-item">
						<a href="javascript:void(0)" class="btn nav-link link-secondary text-white-50"
							onclick="logout()">Cerrar sesi칩n</a>

	<div class="container mt-4">
		<h1>Crear Catalogo</h1>

		<a href="javascript:void(0);" class="btn btn-primary mb-3 mt-2" onclick="toggleForm()">A침adir Catalogo</a>
		<!-- Formulario para crear el cat치logo -->
		<div id="catalogForm" class="card p-4 shadow-sm">

			<form action="/api/catalogo/add" method="POST" onsubmit="submitForm(event)">

					<label for="nombre" class="form-label">Codigo de la Tienda:</label>
					<input type="number" class="form-control" id="idTienda" name="idTienda" required>
				</div>

				<div class="d-flex justify-content-end">
					<button type="button" class="btn btn-secondary me-2" onclick="toggleForm()">Cancelar</button>
					<button type="submit" class="btn btn-primary">Crear</button>
				</div>
			</form>
		</div>
		
		<div id="message" class="alert alert-success d-none mt-3" role="alert"></div>


		<a href="/catalogo" class="btn btn-secondary mb-3 mt-2">Volver a Catalogos</a>
	</div>

	<script src="/js/catalogo.js"></script>
	<script src="/js/login.js"></script>
