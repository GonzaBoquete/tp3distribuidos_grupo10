<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <title>Stockearte</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark sticky-top" style="background-color: #353A40;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4 ms-3">Stockearte</span>
            </a>
            <div id="navbarSupportedContent">
                <ul class="nav">
                    <!-- Cambié el <button> por <a> para un comportamiento más estándar -->
                    <li class="nav-item">
                        <a href="javascript:void(0)" class="btn nav-link link-secondary text-white-50" onclick="logout()">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <h1 class="my-4">Órdenes de Compra</h1>

        <!-- Filtros para búsqueda -->
        <div class="mb-4">
            <h4>Filtrar Órdenes</h4>
            <form id="filtros-form">
                <div class="row">
                    <!-- Filtro Código Producto -->
                    <div class="col-md-3 mb-3">
                        <label for="codigoProducto" class="form-label">Código Producto</label>
                        <input type="text" id="codigoProducto" class="form-control" placeholder="Código producto">
                    </div>

                    <!-- Filtro Fecha Desde -->
                    <div class="col-md-3 mb-3">
                        <label for="fechaDesde" class="form-label">Fecha Desde</label>
                        <input type="date" id="fechaDesde" class="form-control">
                    </div>

                    <!-- Filtro Fecha Hasta -->
                    <div class="col-md-3 mb-3">
                        <label for="fechaHasta" class="form-label">Fecha Hasta</label>
                        <input type="date" id="fechaHasta" class="form-control">
                    </div>

                    <!-- Filtro Estado -->
                    <div class="col-md-3 mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select id="estado" class="form-select">
                            <option value="">Seleccione un Estado</option>
                            <!-- Opciones cargadas dinámicamente -->
                        </select>
                    </div>

                    <!-- Filtro Tienda -->
                    <div class="col-md-3 mb-3">
                        <label for="tienda" class="form-label">Tienda</label>
                        <select id="tienda" class="form-select">
                            <option value="">Seleccione una Tienda</option>
                            <!-- Opciones cargadas dinámicamente -->
                        </select>
                    </div>

                    <div class="col-md-3 mb-3">
                        <button type="submit" class="btn btn-primary mt-4">Aplicar Filtros</button>
                    </div>
                </div>
                <!-- Botón para guardar el filtro -->
				<button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#guardarFiltroModal">Guardar Filtro</button>
				<!-- Filtro Filtros -->
				<div class="col-md-3 mb-3">
				    <label for="filtro" class="form-label">Filtro</label>
				    <select id="filtro" class="form-select">
				        <option value="">Seleccione un Filtro</option>
				        <!-- Opciones cargadas dinámicamente -->
				    </select>
				</div>
				<!-- Modal para guardar el filtro -->
				<div class="modal fade" id="guardarFiltroModal" tabindex="-1" aria-labelledby="guardarFiltroModalLabel" aria-hidden="true">
				    <div class="modal-dialog">
				        <div class="modal-content">
				            <div class="modal-header">
				                <h5 class="modal-title" id="guardarFiltroModalLabel">Guardar Filtro</h5>
				                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				            </div>
				            <div class="modal-body">
				                <label for="nombreFiltro" class="form-label">Nombre del Filtro</label>
				                <input type="text" id="nombreFiltro" class="form-control" placeholder="Nombre del filtro" required>
				            </div>
				            <div class="modal-footer">
				                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
				                <button type="button" class="btn btn-primary" onclick="guardarFiltro()">Guardar</button>
				            </div>
				        </div>
				    </div>
				</div>

            </form>
        </div>

        
        <table id="ordenesDeCompraTable" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Tienda</th>
                    <th>Cantidad</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las órdenes de compra se cargarán aquí -->
            </tbody>
        </table>

        <a href="/" class="btn btn-secondary mb-3">Volver al Home</a>
    </div>

    <!-- Archivo JavaScript con la lógica para cargar las órdenes y filtros -->
    <script th:inline="javascript">
	    const idUsuario = /*[[${session.usuario.id}]]*/ 'null';
	</script>
    <script src="/js/filtros.js"></script>  <!-- Cargar filtros -->
    <script src="/js/ordenesCompra.js"></script>  <!-- Cargar órdenes -->
    <script src="/js/login.js"></script>  <!-- Lógica de login -->
</body>
</html>
